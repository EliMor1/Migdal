<!-- src/app/garages/garage-list/garage-list.component.html -->
<div class="garage-container">
  <div class="garage-header">
    <button mat-raised-button color="primary" class="add-new-button" routerLink="/garages/new">הוספה</button>
    <h1>רשימת מוסכים</h1>
  </div>
  <table mat-table [dataSource]="garages" class="mat-elevation-z8 garage-table">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> מזהה </th>
      <td mat-cell *matCellDef="let garage"> {{garage.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> שם </th>
      <td mat-cell *matCellDef="let garage"> {{garage.shem_mosah}} </td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> מיקום </th>
      <td mat-cell *matCellDef="let garage"> {{garage.ktovet}}, {{garage.yishuv}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> פעולות </th>
      <td mat-cell *matCellDef="let garage">
        <button mat-button color="accent" (click)="viewGarage(garage.id)">מבט על</button>
      </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>
</div>
